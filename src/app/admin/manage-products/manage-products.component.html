<!-- NTS: mat-elevation only affects the shadow -->
<div class="mat-elevation-z8">
  <!-- search bar -->

  <mat-form-field class="searchbar">
    <input #query (keyup)="filter(query.value)" matInput placeholder="Search for products..." value="">
  </mat-form-field>


  <table mat-table [dataSource]="filteredProducts">



    <!-- title column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let p"> {{p.title}} </td>
    </ng-container>

    <!-- price column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price â‚¬ </th>
      <td mat-cell *matCellDef="let p"> {{p.price}} </td>
    </ng-container>

    <!-- edit column -->

    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td mat-cell *matCellDef="let p"> <a [routerLink]="['/admin/products/', p.key]">Edit</a></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" routerLink="/admin/products/new">New product</button>

</div>
